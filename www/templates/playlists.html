<ion-view title="Choose Your Plan">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <img style="width:100%;" src="img/car2.png">
    <br>
    <button class="button button-positive"><i class="icon ion-clock"> | Rent by Time</i></button><br><br>
    <button class="button button-positive"><i class="ion-arrow-graph-up-left"> | Rent by Distance</i></button><br><br>
    <button class="button button-positive" ng-click="goToReview()"><i class="icon ion-android-calendar" > | Rent by Day</i></button>
  </ion-content>
</ion-view>
