<ion-view title="Overview">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h4>BMW I3 Rental:</h4>
    <img style="width: 100%;" src="img/car2.png">
    <br>
    <label class="item item-input">
      <span class="input-label">Number of Days</span>
      <input type="text" ng-model="rental.number">
    </label>
    <label class="item item-input">
      <span class="input-label">Daily Cost</span>
      $49.00
    </label>
    <label class="item item-input">
      <i class="ion-checkmark-circled"></i><span class="input-label">Total: </span>
      ${{rental.number * 49}}.00
    </label>
    <button class="button button-positive button-block" ui-sref="app.current">Confirm Order</button>

  </ion-content>
</ion-view>
